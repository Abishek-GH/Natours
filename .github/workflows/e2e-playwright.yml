name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    name: Playwright on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    env:
      NODE_ENV: test
      BASE_URL: http://localhost:3000
      TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
      TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # If your app needs build step
      - name: Build web app
        run: npm run build --workspace apps/web
        if: hashFiles('apps/web/package.json') != ''

      - name: Start web app
        run: npm run start --workspace apps/web &
        if: hashFiles('apps/web/package.json') != ''

      - name: Wait for app to be ready
        run: npx wait-on ${{ env.BASE_URL }}

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.os }}
          path: playwright-report
          retention-days: 7

      - name: Upload test results (screenshots, traces)
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-results-${{ matrix.os }}
          path: e2e/test-results
          retention-days: 7
